<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>3D Flip Card</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-inner">
                <div class="front"> 
                    <h1>Andrea Marsiko</h1>
                    <p>Web Developer, USA</p>
                    <button>Hover Me</button>
                </div>
                <div class="back">
                    <h1>Andrea <span>Marsiko</span></h1>
                    <p>I'm a web developer, currently working in <span>@google</span>, California</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
