<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>3D Flip Card</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-inner">
                <div class="front"> 
                    <h1>Andrea Marsiko</h1>
                    <p>Web Developer, USA</p>
                    <button>Hover Me</button>
                </div>
                <div class="back">
                    <img src="images/waving-hand.png" alt="">
                    <h2>Andrea <span>Marsiko</span></h2>
                    <p>I'm a web developer, currently working in <span>@google</span>, California</p>

                    <div class="row">
                        <div class="col">
                            <h2>12K</h2>
                            <p>Followers</p>
                        </div>
                        <div class="col">
                            <h2>250</h2>
                            <p>Followings</p>
                        </div>
                        <div class="col">
                            <h2>5K</h2>
                            <p>Likes</p>
                        </div>
                    </div>
                    <div class="row">
                        <button>follow</button>
                        <img src="images//instagram.png" alt="">
                        <img src="images/pinterest.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
